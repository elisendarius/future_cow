<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Saved Feed Version 3.0 - Technical presentation for dairy farming. Mjölkveckan 2025." />
    <meta name="keywords" content="dairy farming, saved feed, Mjölkveckan, agriculture, feed management" />
    <meta name="author" content="Växa Sverige" />
    
    <title>Saved Feed Version 3.0 - Presentation</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <!-- Favicon (optional - you can add your own) -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <style>
      /* Loading screen styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #006633 0%, #00A65C 100%);
        color: white;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
      }
      
      /* Hide loading screen when app loads */
      .loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Loading Presentation...</div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- React application will be mounted here -->
    <script type="module">
      // Import and mount the React application
      import App from './App.tsx';
      import { createRoot } from 'react-dom/client';
      import './styles/globals.css';
      
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(<App />);
        
        // Hide loading screen
        document.body.classList.add('loaded');
      }
    </script>
  </body>
</html>
